group 'io.github.noyzys.bukkit.api.bossbar'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
}

dependencies {
    compileOnly files('C:/Users/opel3/Desktop/Depends/PaperSpigot-1.8.8-R0.1-SNAPSHOT-latest.jar')
    compileOnly "org.spigotmc:spigot-api:1.16.3-R0.1-SNAPSHOT"

    compile 'org.jetbrains:annotations:19.0.0'
    compileJava.options.encoding = 'UTF-8'
}

configurations { provided - compile.extendsFrom(provided) }

jar { manifest { attributes 'Main-Class': 'io.github.noyzys.bukkit.api.bossbar.BossBarPlugin' } from configurations.provided.asFileTree.files.collect { zipTree(it) } }
tasks.withType(Jar) { destinationDir = file("C:/Users/opel3/ideaProjects/BossBarAPI/build/out-build") }

defaultTasks 'clean', 'build'

